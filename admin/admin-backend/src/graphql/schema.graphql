type Admin {
  id: ID!
  username: String!
  password: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}


type AuthPayload {
  success: Boolean!
  message: String!
  user: Admin
}



type Candidate {
  id: ID!
  name:String!
  active:Boolean!
  createdAt:String!
  user: User
}

type Report {
  courseName: String!
  candidates: [User!]!
}

type Query {
  admins: [Admin]
  candidatesByCourse: [Report!]!
  candidatesWithMoreThan3Courses: [User!]!
  unselectedCandidates: [User!]!
  allCandidates:AuthPayload2
}

type Mutation {
  login(username: String!, password: String!): AuthPayload
}

type AuthPayload2{
  success: Boolean!
  message: String!
  candidates: [Candidate!]!
}

